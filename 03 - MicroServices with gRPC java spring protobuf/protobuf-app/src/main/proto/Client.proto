syntax = "proto3";
import "commons/address.proto";
import "commons/car.proto";

option java_multiple_files=true;
option java_package="com.protobuf.app.models";


/*
Person class
 */
message Client {
  // person name
  string name = 1;
  // person age
  int32 age = 2;

  // composition
  commons.Address address = 3;
  repeated commons.Car cars = 4;
}

